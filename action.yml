name: 'Setup Elide'
description: 'Sets up the Elide runtime within GitHub Actions'
author: 'Elide'

inputs:
  version:
    description: 'Version'
    required: false
    default: 'latest'

  os:
    description: 'OS'
    required: false

  arch:
    description: 'Architecture'
    required: false

  export_path:
    description: 'Expot to Path'
    required: false
    default: false
    type: boolean

  custom_url:
    description: 'Custom Download URL'
    required: false

  token:
    description: 'GitHub Token'
    required: false

outputs:
  path:
    description: 'Path to Elide'

runs:
  using: node20
  main: dist/index.js
